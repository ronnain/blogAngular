
      <form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
          <label for="titre">Titre</label>
          <input type="text" id="titre" class="form-control" formControlName="titre">
        </div>
        <div class="form-group">
          <label for="content">Contenue</label>
          <textarea   id="content" class="form-control" formControlName="content"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Ajouter</button>
      </form>
